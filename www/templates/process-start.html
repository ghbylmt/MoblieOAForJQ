<ion-view title="发起审批">
  <ion-content>
    <div class="card text-center row-center col-center"
         style="background-color: #1E90FF; width: 100%;height: 200px;margin: 0 auto;">
      <h3 class="text-center" style="  color: #ffffff; margin-top: 80px">发起审批</h3>
    </div>
    <ion-list ng-repeat="processes in processClasses track by $index">
      <ion-item class="item-divider">{{processes[0].item3}}
      </ion-item>
      <ion-item ng-repeat="process in processes track by $index" class="item">
        {{process.item1}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
