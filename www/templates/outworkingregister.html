<!--外出登记页面-->
<ion-view title='外出登记'>
  <ion-content>
    <div class="card text-center row-center col-center"
         style="background-color: #1E90FF; width: 100%;height: 200px;margin: 0 auto;">
      <h3 class="text-center" style="  color: #ffffff; margin-top: 80px">外出登记</h3>
    </div>
    <div class="list">
      <label class="item">{{userName}}</label>
      <label class="item">{{outDate}}</label>
      <label class="item item-input">
        <input type="text" placeholder="外出地点" ng-model="outer.address">
      </label>
      <label class="item item-input">
        <textarea placeholder="外出事由" ng-model="outer.reason"></textarea>
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="btnOutClick(outer);">
      确认提交
    </button>
  </ion-content>
</ion-view>
